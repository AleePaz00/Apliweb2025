<body>
    <script>
         function promedio(){
        let nota=0, contador=1, notaTotal=0;
          for (contador=1; contador<=3; contador++) 
            {
        nota=parseInt(prompt("Introduzca hasta tres notas"));
        notaTotal=notaTotal+nota;
            }
        if (notaTotal/3>=4)
        {
            return"Regular";
        } else
            {
                return"Reprobado";
            }
        }
        let Resultado=promedio();
        document.write(Resultado);                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
    </script>
</body>
