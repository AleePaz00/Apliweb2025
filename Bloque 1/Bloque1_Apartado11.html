<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 11 Bloque 1</title>
</head>
<body>
    <script>
        let num;
        num = parseInt(prompt("Ingrese un valor:"));
        if (num == 0) 
        {
            document.write("El numero ingresado es 0");
        } 
            else
        {
            if (num > 0) 
            {
                document.write("El número ingresado es positivo");
            } 
            else 
            {
                document.write("El número ingresado es negativo");
            }
        }
    </script>
</body>
</html>
