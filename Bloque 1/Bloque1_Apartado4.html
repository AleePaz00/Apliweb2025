<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 4 Bloque 1</title>
</head>
<body>
    <script>
        let numero1;
        let numero2;
        let numero3;
        let numero4;
        numero1=prompt("Ingrese el primer valor: ");
        numero1=parseInt(numero1);
        numero2=prompt("Ingrese el segundo valor: ");
        numero2=parseInt(numero2);
        numero3=prompt("Ingrese el tercer valor: ");
        numero3=parseInt(numero3);
        numero4=prompt("Ingrese el cuarto valor: ");
        numero4=parseInt(numero4);
        let suma;
        suma = numero1+numero2+numero3+numero4;
        let producto;
        producto =numero1*numero2*numero3*numero4;
        document.write("La suma de los cuatro valores es: "+suma+"<br>");
        document.write("El producto de los cuatro valores es: "+producto);
    </script>
</body>
</html>
