<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
            function digito(number){
        if (number >= 100) {
            return"El número "+number+" tiene 3 cifras";
        } else if (number >= 10) {
            return"El número "+number+" tiene 2 cifras";
        } else {
            return"El número "+number+" tiene 1 cifra";
        }
    }
    numero=parseInt(prompt("Introduce un numero de hasta 3 cifras: "));
    let Resultado=digito(numero);
    document.write(Resultado);
    </script>
</body>
</html>
