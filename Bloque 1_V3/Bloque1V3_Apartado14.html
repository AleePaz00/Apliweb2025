<body>
    <script>
      function numero(salary, antique){
        if (salary<500) {
            if (antique<10) {
                return"Tu sueldo es de "+(salary*0.05+salary);
            }
            else {
                return "Tu sueldo es de "+(salary*0.20+salary);
            }
         }
         else {
            return("Tu sueldo es de "+salary);
        }
        }
        sueldo=parseInt(prompt("Introduce tu sueldo"));
        antiguedad=parseInt(prompt("Introduce tus años de antigüedad"));
        let Resultado=numero(sueldo, antiguedad);
        document.write(Resultado);
    </script>
