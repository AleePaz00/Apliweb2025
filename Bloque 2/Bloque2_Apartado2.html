<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 2 Bloque 2</title>
</head>
<body>
    <a href="Actividad2"></a>
    <script>
     let total ;
        function multiplos() {
            for ( total=8;total<500;total=total+8) {
                if (total==8) {
                    document.write(total);
                } else {
                    document.write('-'+total);
                }
            }
            return "<br> Los múltiplos son más de 500"
        }
        resultado=multiplos();
        document.write(resultado)
    </script>
</body>
</html>
